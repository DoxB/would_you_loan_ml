<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ÏàòÎèÑÍ∂å Ï£ºÌÉùÍ∞ÄÍ≤©ÏßÄÏàò</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-popup {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border: none;
            min-width: 120px;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            background: white;
            border-radius: 20px;
            padding: 0;
        }
        .custom-popup .leaflet-popup-content {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .custom-popup .leaflet-popup-tip-container {
            display: none;
        }
        .region-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .region-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 2px;
        }
        .price-change {
            color: #ff4444;
            font-size: 13px;
            display: flex;
            align-items: center;
        }
        .price-change.down {
            color: #2196F3;
        }
        .weather-icon {
            font-size: 20px;
            margin-right: 5px;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <div>üîµ ÌïòÎùΩ</div>
        <div>üî¥ ÏÉÅÏäπ</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // ÏÑúÏö∏Í≥º Í≤ΩÍ∏∞ÎèÑÍ∞Ä Î™®Îëê Î≥¥Ïù¥ÎèÑÎ°ù Ï§ëÏã¨Ï†ê Ï°∞Ï†ï
        var map = L.map('map', {
            center: [37.5, 127.0],
            zoom: 9,  // ÏàòÎèÑÍ∂å Ï†ÑÏ≤¥Í∞Ä Î≥¥Ïù¥ÎèÑÎ°ù Ï§å Î†àÎ≤® Ï°∞Ï†ï
            zoomControl: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        fetch('/api/housing-data')
            .then(response => response.json())
            .then(regions => {
                regions.forEach(function(region) {
                    const content = `
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="weather-icon">${region.weather}</span>
                            <div class="region-info">
                                <span class="region-name">${region.name}</span>
                                <span class="price-change ${region.change < 0 ? 'down' : ''}">
                                    ${region.change < 0 ? '‚ñº' : '‚ñ≤'}${Math.abs(region.change).toFixed(2)}%
                                </span>
                            </div>
                        </div>
                    `;

                    L.popup({
                        closeButton: false,
                        className: 'custom-popup',
                        offset: [0, -10]
                    })
                    .setLatLng([region.lat, region.lng])
                    .setContent(content)
                    .addTo(map);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
